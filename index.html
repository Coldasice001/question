<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine ğŸ’˜</title>

  <style>
    :root{
      --card: rgba(255, 255, 255, .78);
      --cardBorder: rgba(255, 110, 150, .35);
      --shadow: 0 18px 50px rgba(0,0,0,.18);
      --text: #1f1f1f;
      --muted: rgba(31,31,31,.72);
      --yes1: #ff2f73;
      --yes2: #ff6aa2;
      --noBg: rgba(255,255,255,.86);
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      display:grid;
      place-items:center;
      overflow:hidden;
    }

    /* Background image */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background: url("background.jpg") center / cover no-repeat;
      filter: blur(2.5px) brightness(.95) saturate(1.05);
      transform: scale(1.03);
      z-index:-2;
    }

    /* Soft tint overlay so text stays readable */
    body::after{
      content:"";
      position:fixed;
      inset:0;
      background: radial-gradient(circle at 20% 10%, rgba(255,255,255,.65), rgba(255,214,226,.20) 55%, rgba(255,255,255,.20));
      z-index:-1;
    }

    /* floating mini-hearts */
    .floaters{
      position:fixed; inset:0;
      pointer-events:none;
      z-index:0;
      opacity:.5;
    }
    .floaters span{
      position:absolute;
      bottom:-12vh;
      font-size: clamp(14px, 2.2vw, 26px);
      animation: up linear infinite;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.12));
    }
    @keyframes up{
      0%{ transform: translateY(0) rotate(0deg); opacity:0; }
      12%{ opacity:1; }
      100%{ transform: translateY(-125vh) rotate(360deg); opacity:0; }
    }

    .wrap{
      width:min(720px, 92vw);
      padding: 28px 22px;
      position:relative;
      z-index:1;
    }

    .card{
      background: var(--card);
      border: 1px solid var(--cardBorder);
      border-radius: 22px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      padding: 26px 18px 22px;
      text-align:center;
      position:relative;
      overflow:hidden;
    }

    .topline{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      margin-bottom: 6px;
    }
    .badge{
      font-size: 13px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255, 47, 115, .12);
      border: 1px solid rgba(255, 47, 115, .22);
      color: rgba(110, 0, 35, .9);
    }

    h1{
      margin: 0 0 8px;
      font-size: clamp(30px, 4.8vw, 48px);
      letter-spacing:.2px;
    }
    p{
      margin: 0 0 16px;
      color: var(--muted);
      font-size: 16px;
      line-height: 1.35;
    }

    .stage{
      margin: 10px auto 4px;
      width: min(560px, 100%);
      height: 160px;
      position: relative;
      display:grid;
      place-items:center;
      border-radius: 18px;
      border: 1px dashed rgba(255, 110, 150, .35);
      background: rgba(255,255,255,.35);
    }

    .btns{
      display:flex;
      gap: 14px;
      align-items:center;
      justify-content:center;
      flex-wrap:wrap;
      position:relative;
      z-index:2;
    }

    button{
      border:0;
      border-radius: 16px;
      padding: 12px 18px;
      font-size: 18px;
      cursor:pointer;
      user-select:none;
      transition: transform .12s ease, box-shadow .12s ease, filter .12s ease;
    }
    button:active{ transform: translateY(1px) scale(.99); }

    #yesButton{
      color:white;
      background: linear-gradient(135deg, var(--yes1), var(--yes2));
      box-shadow: 0 14px 26px rgba(255, 47, 115, .25);
    }
    #yesButton:hover{
      transform: translateY(-1px);
      box-shadow: 0 18px 34px rgba(255, 47, 115, .32);
      filter: brightness(1.03);
    }

    #noButton{
      background: var(--noBg);
      box-shadow: 0 14px 26px rgba(0,0,0,.12);
      position:absolute;
      left: 50%;
      top: 60%;
      transform: translate(-50%, -50%);
    }
    #noButton:hover{
      transform: translate(-50%, -52%) scale(1.02);
    }

    .hint{
      margin-top:10px;
      min-height: 22px;
      font-size: 14px;
      color: rgba(31,31,31,.68);
    }

    /* toast messages (nice pop-outs) */
    .toast{
      position:absolute;
      left:50%;
      top:14px;
      transform: translateX(-50%) translateY(-6px);
      background: rgba(20, 20, 20, .86);
      color:white;
      padding: 10px 14px;
      border-radius: 999px;
      font-size: 14px;
      opacity:0;
      pointer-events:none;
      transition: opacity .2s ease, transform .2s ease;
      max-width: 92%;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
      box-shadow: 0 18px 40px rgba(0,0,0,.25);
    }
    .toast.show{
      opacity:1;
      transform: translateX(-50%) translateY(0);
    }

    /* confetti hearts */
    .confetti{
      position:fixed;
      top:-10vh;
      pointer-events:none;
      animation: fall 2.3s linear forwards;
      will-change: transform, top, opacity;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.12));
      z-index:2;
    }
    @keyframes fall{
      to{
        top:110vh;
        opacity:0;
        transform: translateX(var(--dx)) rotate(var(--rot));
      }
    }

    .footer{
      margin-top: 14px;
      font-size: 12px;
      color: rgba(31,31,31,.55);
    }
  </style>
</head>

<body>
  <div class="floaters" id="floaters" aria-hidden="true"></div>

  <div class="wrap">
    <div class="card">
      <div class="toast" id="toast"></div>

      <div class="topline">
        <span class="badge">ğŸ’Œ little message for you</span>
      </div>

      <h1>Be my Valentine? ğŸ’˜</h1>
      <p id="subtitle">I made this page just to ask you one thingâ€¦</p>

      <div class="stage" id="stage">
        <div class="btns">
          <button id="yesButton">Yes</button>
          <button id="noButton">No</button>
        </div>
      </div>

      <div class="hint" id="hint"></div>
      <div class="footer">Made with love ğŸ«¶</div>
    </div>
  </div>

  <script>
    // ====== Customize your messages here ======
    const TEXT = {
      firstNo: "ohhhh ğŸ’”ğŸ’”ğŸ’”ğŸ’”ğŸ’”ğŸ’”ğŸ’”",
      fourthNo: "y3ni ma bthbini?",
      yes: "SUIIIIIIII, i love you my princess â¤ï¸"
    };

    // ====== Floating background hearts ======
    const floaters = document.getElementById("floaters");
    const hearts = ["ğŸ’–","ğŸ’˜","ğŸ’•","ğŸ’","â¤ï¸","ğŸŒ¸"];
    function rand(min, max){ return Math.random() * (max - min) + min; }
    for(let i=0;i<16;i++){
      const s = document.createElement("span");
      s.textContent = hearts[Math.floor(Math.random()*hearts.length)];
      s.style.left = rand(0, 100) + "vw";
      s.style.animationDuration = rand(7, 14) + "s";
      s.style.animationDelay = rand(0, 8) + "s";
      s.style.opacity = rand(0.18, 0.55);
      floaters.appendChild(s);
    }

    // ====== Toast (nice pop-out) ======
    const toastEl = document.getElementById("toast");
    let toastTimer = null;
    function toast(msg){
      clearTimeout(toastTimer);
      toastEl.textContent = msg;
      toastEl.classList.add("show");
      toastTimer = setTimeout(() => toastEl.classList.remove("show"), 1500);
    }

    // ====== Main logic ======
    let noClickCount = 0;

    const stage = document.getElementById("stage");
    const noButton = document.getElementById("noButton");
    const yesButton = document.getElementById("yesButton");
    const subtitle = document.getElementById("subtitle");
    const hint = document.getElementById("hint");

    function centerNo(){
      noButton.style.left = "50%";
      noButton.style.top  = "60%";
      noButton.style.transform = "translate(-50%, -50%)";
    }
    centerNo();

    function moveNo(){
      const stageRect = stage.getBoundingClientRect();
      const btnRect = noButton.getBoundingClientRect();
      const pad = 10;

      const maxX = stageRect.width  - btnRect.width  - pad*2;
      const maxY = stageRect.height - btnRect.height - pad*2;

      const x = pad + Math.max(0, Math.floor(Math.random() * maxX));
      const y = pad + Math.max(0, Math.floor(Math.random() * maxY));

      noButton.style.left = x + "px";
      noButton.style.top  = y + "px";
      noButton.style.transform = "translate(0,0)";
    }

    // Click behavior
    noButton.addEventListener("click", () => {
      noClickCount++;

      if (noClickCount === 1){
        toast(TEXT.firstNo);
        hint.textContent = "ğŸ˜³ are you sure about that...";
        // tiny playful wobble
        noButton.style.transition = "transform .08s ease";
        noButton.style.transform = "translate(-50%, -50%) rotate(-2deg)";
        setTimeout(centerNo, 100);
        return;
      }

      if (noClickCount === 4){
        toast(TEXT.fourthNo);
        hint.textContent = "Nope ğŸ˜… you canâ€™t press No anymore";
        moveNo(); // IMPORTANT: still moves on 4th click âœ…
        return;
      }

      // 2,3,5,6,... always evade forever âœ…
      moveNo();
      hint.textContent = "ğŸ‘€ the No button is getting shy...";
    });

    // Hover behavior: after click count >= 2, avoid on hover too
    noButton.addEventListener("mouseenter", () => {
      if (noClickCount >= 2) moveNo();
    });

    // Yes celebration
    yesButton.addEventListener("click", () => {
      yesButton.textContent = TEXT.yes;
      subtitle.textContent = "Best answer ever ğŸ’—";
      hint.textContent = "Send me a screenshot ğŸ˜„";

      // confetti hearts
      for(let i=0;i<28;i++){
        const c = document.createElement("div");
        c.className = "confetti";
        c.textContent = hearts[Math.floor(Math.random()*hearts.length)];
        c.style.left = rand(5, 95) + "vw";
        c.style.fontSize = rand(16, 34) + "px";
        c.style.setProperty("--dx", rand(-120, 120) + "px");
        c.style.setProperty("--rot", rand(90, 540) + "deg");
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 2400);
      }

      // make No calm down after yes
      noButton.disabled = true;
      noButton.style.opacity = .45;
      noButton.style.cursor = "not-allowed";
    });
  </script>
</body>
</html>
