<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: url('https://example.com/floating-hearts-bg.png') no-repeat center center fixed;
            background-size: cover;
        }
        #notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            transition: opacity 0.5s;
        }
        .button {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #ff69b4;
            color: white;
            position: relative;
            margin: 20px;
            transition: transform 0.3s;
        }
    </style>
</head>
<body>
    <div id="notification"></div>
    <button id="noButton" class="button">No</button>
    <button id="yesButton" class="button">Yes</button>
    <script>
        const notification = document.getElementById('notification');
        const noButton = document.getElementById('noButton');
        const yesButton = document.getElementById('yesButton');
        let noClickCount = 0;

        noButton.addEventListener('click', () => {
            noClickCount++;
            if (noClickCount === 1) {
                showNotification('ohhhh üíîüíîüíîüíîüíîüíîüíî');
            } else if (noClickCount === 2 || noClickCount === 3) {
                noButton.style.transform = `translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px)`;
            } else if (noClickCount === 4) {
                showNotification('y3ni ma bthbini?');
                noButton.style.transform = `translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px)`;
            }
        });

        yesButton.addEventListener('click', () => {
            showNotification('SUIIIIIIII, i love you my princess ‚ù§Ô∏è');
            confetti();
        });

        function showNotification(message) {
            notification.innerText = message;
            notification.style.display = 'block';
            notification.style.opacity = 1;
            setTimeout(() => {
                notification.style.opacity = 0;
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 500);
            }, 3000);
        }

        function confetti() {
            // Add your confetti effect logic here
            console.log('‚ù§Ô∏è Confetti goes here! ‚ù§Ô∏è');
        }
    </script>
</body>
</html>
