<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸ’˜ A Question For You</title>
  <style>
    body{
      margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, #ffe1ea, #fff);
      color:#222;
    }
    .card{
      width:min(560px, 92vw);
      background:#ffffffcc;
      backdrop-filter: blur(6px);
      border:1px solid #f4b6c6;
      border-radius:18px;
      padding:26px;
      box-shadow: 0 12px 30px rgba(0,0,0,.08);
      text-align:center;
    }
    h1{ margin:0 0 10px; font-size: clamp(26px, 5vw, 40px); }
    p{ margin:0 0 18px; font-size: 16px; opacity:.9; }
    .btns{ display:flex; gap:12px; justify-content:center; flex-wrap:wrap; }
    button{
      border:0; border-radius:12px; padding:12px 16px;
      font-size:16px; cursor:pointer;
    }
    #yes{ background:#ff4d7d; color:white; }
    #no{ background:#f2f2f2; }
    .tiny{ margin-top:14px; font-size:12px; opacity:.65; }
    .heart{ font-size:28px; }
  </style>
</head>
<body>
  <div class="card">
    <div class="heart">ðŸ’–</div>
    <h1 id="headline">Will you be my Valentine?</h1>
    <p id="sub">I made you a tiny webpage because you're special to me.</p>

    <div class="btns">
      <button id="yes">Yes ðŸ’˜</button>
      <button id="no">No ðŸ™ˆ</button>
    </div>

    <div class="tiny" id="tiny"></div>
  </div>

  <script>
    // Customize these:
    const herName = "My favorite person";   // e.g., "Sara"
    const yourName = "â€” from me";          // e.g., "â€” Ahmad"

    // Set text
    document.getElementById("sub").textContent = `Hey ${herName}, will you be my Valentine? ${yourName}`;

    // Fun "No" button that moves
    const noBtn = document.getElementById("no");
    const card = document.querySelector(".card");
    let tries = 0;

    function moveNo() {
      tries++;
      const rect = card.getBoundingClientRect();
      const maxX = rect.width - noBtn.offsetWidth - 20;
      const maxY = rect.height - noBtn.offsetHeight - 20;
      const x = Math.max(10, Math.floor(Math.random() * maxX));
      const y = Math.max(10, Math.floor(Math.random() * maxY));
      noBtn.style.position = "absolute";
      noBtn.style.left = (rect.left + x) + "px";
      noBtn.style.top  = (rect.top  + y) + "px";
      document.getElementById("tiny").textContent =
        tries < 3 ? "hmmâ€¦ are you sure? ðŸ˜…" : "okay okayâ€¦ you can press Yes ðŸ’—";
    }

    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("click", moveNo);

    // Yes button celebration
    document.getElementById("yes").addEventListener("click", () => {
      document.getElementById("headline").textContent = "YAY!! ðŸ’žðŸ’žðŸ’ž";
      document.getElementById("sub").textContent = "Best answer ever. I can't wait ðŸ¥°";
      document.getElementById("tiny").textContent = "Screenshot this and send it to me ðŸ˜„";
      // optional: confetti-ish hearts
      for (let i=0;i<30;i++){
        const s = document.createElement("div");
        s.textContent = ["ðŸ’–","ðŸ’˜","ðŸ’ž","ðŸ’•"]{Math.floor(Math.random()*4)};
        s.style.position="fixed";
        s.style.left = Math.random()*100+"vw";
        s.style.top  = "-10vh";
        s.style.fontSize = (16 + Math.random()*26)+"px";
        s.style.transition="transform 2.2s linear, top 2.2s linear, opacity 2.2s linear";
        document.body.appendChild(s);
        requestAnimationFrame(()=>{
          s.style.top = "110vh";
          s.style.transform = `translateX(${(Math.random()*200-100)}px) rotate(${Math.random()*360}deg)`;
          s.style.opacity = "0";
        });
        setTimeout(()=>s.remove(), 2400);
      }
    });
  </script>
</body>
</html>
