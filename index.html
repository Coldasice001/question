<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine ğŸ’˜</title>
  <style>
    :root{
      --glass: rgba(255,255,255,.18);
      --glass2: rgba(255,255,255,.28);
      --stroke: rgba(255,255,255,.35);
      --shadow: 0 18px 60px rgba(0,0,0,.35);
    }

    *{ box-sizing: border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow:hidden;

      background:
        radial-gradient(1200px 800px at 20% 20%, rgba(255,0,150,.35), transparent 60%),
        radial-gradient(900px 600px at 80% 30%, rgba(0,255,255,.20), transparent 55%),
        radial-gradient(700px 700px at 60% 90%, rgba(255,255,0,.18), transparent 55%),
        url("Red%20Zone.jpg") center/cover no-repeat fixed;
    }

    /* floating hearts background */
    .hearts{
      position:absolute;
      inset:0;
      pointer-events:none;
      opacity:.85;
      filter: drop-shadow(0 6px 12px rgba(0,0,0,.25));
    }

    .heart{
      position:absolute;
      font-size: clamp(16px, 2.6vw, 30px);
      animation: floatUp linear infinite;
      transform: translateY(110vh);
      opacity: .9;
    }
    @keyframes floatUp{
      0%{ transform: translateY(110vh) rotate(0deg); opacity: 0; }
      10%{ opacity: .95; }
      100%{ transform: translateY(-25vh) rotate(360deg); opacity: 0; }
    }

    /* Main card */
    .card{
      position:relative;
      width:min(720px, 92vw);
      padding: 34px 26px;
      border-radius: 26px;
      background: linear-gradient(135deg, var(--glass), rgba(255,255,255,.10));
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      text-align:center;
      transition: filter .2s ease, transform .2s ease, opacity .2s ease;
    }

    /* Locked (before intro is dismissed) */
    .locked{
      filter: blur(6px) brightness(.9);
      opacity: .75;
      pointer-events: none;
      transform: scale(.99);
    }

    .badge{
      display:inline-flex;
      gap:10px;
      align-items:center;
      padding: 10px 14px;
      border-radius: 999px;
      background: linear-gradient(90deg, rgba(255,0,140,.35), rgba(0,255,255,.28), rgba(255,255,0,.22));
      border: 1px solid rgba(255,255,255,.30);
      color: #fff;
      font-weight: 700;
      letter-spacing: .4px;
      text-shadow: 0 6px 18px rgba(0,0,0,.35);
    }

    h1{
      margin: 16px 0 8px;
      font-size: clamp(28px, 4.5vw, 54px);
      color: #fff;
      line-height: 1.05;
      text-shadow: 0 10px 30px rgba(0,0,0,.45);
    }

    .sub{
      margin: 0 auto 18px;
      width:min(520px, 95%);
      font-size: clamp(15px, 2.1vw, 18px);
      color: rgba(255,255,255,.92);
      line-height: 1.45;
      text-shadow: 0 8px 22px rgba(0,0,0,.38);
    }

    .btnRow{
      display:flex;
      justify-content:center;
      align-items:center;
      gap: 16px;
      margin-top: 20px;
      position: relative;
      min-height: 90px;
    }

    button{
      border:0;
      cursor:pointer;
      font-weight: 800;
      letter-spacing:.3px;
      padding: 14px 22px;
      border-radius: 16px;
      font-size: 18px;
      transition: transform .12s ease, filter .12s ease, box-shadow .12s ease;
      user-select:none;
    }

    #yesBtn{
      color:#fff;
      background: linear-gradient(90deg, #ff2aa8, #ff7b2f, #ffd000);
      box-shadow: 0 12px 28px rgba(255, 70, 170, .35);
    }
    #yesBtn:hover{ transform: translateY(-2px) scale(1.02); filter: brightness(1.05); }

    /* No button container that can move around */
    #noWrap{
      position: relative;
      display:inline-block;
    }
    #noBtn{
      color:#fff;
      background: linear-gradient(90deg, #6a5cff, #2ad4ff);
      box-shadow: 0 12px 28px rgba(80, 190, 255, .28);
    }
    #noBtn:hover{ transform: translateY(-2px) scale(1.02); filter: brightness(1.05); }

    /* Message box */
    .message{
      margin: 20px auto 0;
      width: min(620px, 96%);
      padding: 18px 16px;
      border-radius: 22px;
      background: linear-gradient(135deg, rgba(0,0,0,.28), rgba(255,255,255,.10));
      border: 1px solid rgba(255,255,255,.28);
      box-shadow: 0 14px 40px rgba(0,0,0,.35);
      color:#fff;
      display:none;
      text-shadow: 0 8px 22px rgba(0,0,0,.38);
    }
    .message.big{
      padding: 22px 18px;
      font-size: clamp(16px, 2.4vw, 20px);
      line-height: 1.35;
    }

    /* Success state */
    .successGlow{
      box-shadow:
        0 18px 60px rgba(0,0,0,.35),
        0 0 0 2px rgba(255,255,255,.18),
        0 0 80px rgba(255, 0, 150, .25),
        0 0 90px rgba(0, 255, 255, .18);
    }

    .hidden{ display:none !important; }

    /* small screens */
    @media (max-width:420px){
      button{ width: 140px; }
      .btnRow{ gap: 12px; }
    }

    /* ===== Intro overlay (NEW) ===== */
    .introOverlay{
      position: fixed;
      inset: 0;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 18px;
      z-index: 9999;
      background: rgba(0,0,0,.45);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }
    .introBox{
      width: min(760px, 94vw);
      border-radius: 26px;
      padding: 26px 20px;
      background: linear-gradient(135deg, var(--glass2), rgba(255,255,255,.10));
      border: 1px solid rgba(255,255,255,.30);
      box-shadow: var(--shadow);
      text-align:center;
      color:#fff;
      text-shadow: 0 10px 26px rgba(0,0,0,.45);
    }
    .introTitle{
      font-size: clamp(26px, 4.2vw, 52px);
      font-weight: 1000;
      margin: 0 0 10px;
      line-height: 1.05;
    }
    .introText{
      font-size: clamp(15px, 2.1vw, 19px);
      opacity: .95;
      margin: 0 auto 18px;
      width: min(620px, 96%);
      line-height: 1.45;
    }
    #startBtn{
      color:#fff;
      background: linear-gradient(90deg, #ff2aa8, #ff7b2f, #ffd000);
      box-shadow: 0 12px 28px rgba(255, 70, 170, .35);
      padding: 14px 26px;
      border-radius: 18px;
      font-size: 18px;
    }
    #startBtn:hover{ transform: translateY(-2px) scale(1.02); filter: brightness(1.05); }
  </style>
</head>
<body>

    <div class="introBox">

  <div class="card locked" id="card">

  <script>
    // ===== Floating hearts generator =====
    const heartsEl = document.getElementById("hearts");
    const heartChars = ["ğŸ’—","ğŸ’–","ğŸ’˜","ğŸ’•","ğŸ’","ğŸ’","â¤ï¸","ğŸ©·","âœ¨"];
    function spawnHeart(){
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = heartChars[Math.floor(Math.random()*heartChars.length)];
      h.style.left = Math.random()*100 + "vw";
      h.style.animationDuration = (5 + Math.random()*6) + "s";
      h.style.animationDelay = (Math.random()*1.5) + "s";
      h.style.opacity = (0.5 + Math.random()*0.5).toFixed(2);
      heartsEl.appendChild(h);
      setTimeout(() => h.remove(), 12000);
    }
    for(let i=0;i<18;i++) spawnHeart();
    setInterval(spawnHeart, 550);

    // ===== Intro logic (NEW) =====
    const introOverlay = document.getElementById("introOverlay");
    const startBtn = document.getElementById("startBtn");
    const card = document.getElementById("card");

    startBtn.addEventListener("click", () => {
      introOverlay.classList.add("hidden");
      card.classList.remove("locked");
    });

    // ===== Main logic =====
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const noWrap = document.getElementById("noWrap");
    const msgBox = document.getElementById("msgBox");
    const title = document.getElementById("title");
    const sub = document.getElementById("sub");

    let noClicks = 0;
    let avoidMode = false; // when true, NO button runs away

    function showMessage(html){
      msgBox.innerHTML = html;
      msgBox.style.display = "block";
    }

    function rand(min, max){
      return Math.floor(Math.random()*(max-min+1))+min;
    }

    // Moves the NO button wrapper to a new random position within the card
    function moveNoButton(){
      const cardRect = card.getBoundingClientRect();
      const wrapRect = noWrap.getBoundingClientRect();

      const pad = 20;
      const maxLeft = Math.max(pad, cardRect.width - wrapRect.width - pad);

      const newLeft = rand(pad, Math.floor(maxLeft));
      const newTop  = rand(90, Math.floor(cardRect.height - wrapRect.height - pad));

      noWrap.style.position = "absolute";
      noWrap.style.left = newLeft + "px";
      noWrap.style.top  = newTop + "px";
    }

    function setAvoidOnHover(){
      noWrap.addEventListener("mouseenter", () => {
        if(avoidMode) moveNoButton();
      });
      noBtn.addEventListener("mouseenter", () => {
        if(avoidMode) moveNoButton();
      });
      noBtn.addEventListener("touchstart", () => {
        if(avoidMode) moveNoButton();
      }, {passive:true});
    }
    setAvoidOnHover();

    // NO click behavior:
    noBtn.addEventListener("click", () => {
      noClicks++;

      if(noClicks === 1){
        showMessage(`
          <div style="font-size:26px; font-weight:900;">ohhhhh ğŸ’”ğŸ’”ğŸ’”ğŸ’”ğŸ’”ğŸ’”ğŸ’”</div>
          <div style="margin-top:10px; font-size:18px;">
            <b>Invalid operation</b> <br/>
            <span style="opacity:.95;">dabri 7alek</span>
          </div>
        `);
      }

      if(noClicks === 2 || noClicks === 3){
        avoidMode = true;
        showMessage(`
          <div style="font-size:22px; font-weight:900;">just say you hate me  </div>
          <div style="margin-top:10px; opacity:.95;">
            Try againâ€¦ if you can ğŸ˜ˆğŸ’
          </div>
        `);
        moveNoButton();
      }

      if(noClicks === 4){
        avoidMode = true;
        showMessage(`
          <div style="font-size:26px; font-weight:900;">just say you hate me ğŸ˜­</div>
          <div style="margin-top:10px; opacity:.95;">(the NO button will not cooperate anymore)</div>
        `);
        moveNoButton();
      }

      if(noClicks >= 5){
        avoidMode = true;
        moveNoButton();
      }
    });

    // YES click behavior:
    yesBtn.addEventListener("click", () => {
      avoidMode = false;
      noWrap.classList.add("hidden");
      yesBtn.disabled = true;
      yesBtn.style.filter = "grayscale(.1) brightness(1.1)";
      card.classList.add("successGlow");

      title.innerHTML = "SUIIIIIIIIIIII ğŸ’˜ğŸ’˜ğŸ’˜";
      sub.innerHTML = "I lovee you soo much princess ğŸ‘‘ğŸ’–";

      showMessage(`
        <div style="font-size:28px; font-weight:1000;">
          YOU'RE MY VALENTINE EVERY DAY ğŸ©·ğŸ©·ğŸ©·ğŸ©·ğŸ©·
        </div>
        <div style="margin-top:12px; font-size:20px; font-weight:800;">
          ğŸ’—ğŸ’–ğŸ’˜ğŸ’•ğŸ’ğŸ’â¤ï¸ğŸ©·âœ¨ ğŸ’—ğŸ’–ğŸ’˜ğŸ’•ğŸ’ğŸ’â¤ï¸ğŸ©·âœ¨
        </div>
        <div style="margin-top:12px; opacity:.95; font-size:18px; line-height:1.4;">
         You are my everything  <br/>
          I choose you today, tomorrow, and always ğŸ’
        </div>
        <div style="margin-top:12px; font-size:20px; font-weight:900;">
          ğŸ’—ğŸ’–ğŸ’˜ğŸ’•ğŸ’ğŸ’â¤ï¸ğŸ©·âœ¨ ğŸ’—ğŸ’–ğŸ’˜ğŸ’•ğŸ’ğŸ’â¤ï¸ğŸ©·âœ¨
        </div>
      `);
    });

    window.addEventListener("resize", () => {
      if(avoidMode) moveNoButton();
    });
  </script>
</body>
</html>
