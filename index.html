<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Celebration</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: url('floating-hearts.gif') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: scale(1.1);
        }
        #toast {
            display: none;
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Happy Valentine's Day!</h1>
    <button class="button" id="yesButton">Yes</button>
    <button class="button" id="noButton">No</button>
    
    <div id="toast">You've made a choice!</div>

    <script>
        document.getElementById('yesButton').addEventListener('click', function() {
            alert('Thank you for your heartfelt response! ðŸŽ‰');
            // Celebration effects like confetti can be added here
        });

        document.getElementById('noButton').addEventListener('click', function() {
            const toast = document.getElementById('toast');
            toast.style.display = 'block';
            toast.innerHTML = "Oh no! Let's celebrate anyway! â¤ï¸";
            setTimeout(() => { toast.style.display = 'none'; }, 3000);
            // Add evasion logic for the 'No' button here (e.g., move around)
        });
    </script>

</body>
</html>
