<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Be My Valentine ðŸ’˜</title>

<style>
:root{
  --glass: rgba(255,255,255,.18);
  --glass2: rgba(255,255,255,.28);
  --stroke: rgba(255,255,255,.35);
  --shadow: 0 18px 60px rgba(0,0,0,.35);
}

*{ box-sizing: border-box; }

body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  overflow:hidden;

  background:
    radial-gradient(1200px 800px at 20% 20%, rgba(255,0,150,.35), transparent 60%),
    radial-gradient(900px 600px at 80% 30%, rgba(0,255,255,.20), transparent 55%),
    radial-gradient(700px 700px at 60% 90%, rgba(255,255,0,.18), transparent 55%),
    url("Red%20Zone.jpg") center/cover no-repeat fixed;
}

/* floating hearts */
.hearts{
  position:absolute;
  inset:0;
  pointer-events:none;
  opacity:.85;
}

.heart{
  position:absolute;
  font-size: clamp(16px, 2.6vw, 30px);
  animation: floatUp linear infinite;
  transform: translateY(110vh);
  opacity: .9;
}
@keyframes floatUp{
  0%{ transform: translateY(110vh) rotate(0deg); opacity: 0; }
  10%{ opacity: .95; }
  100%{ transform: translateY(-25vh) rotate(360deg); opacity: 0; }
}

/* Main card */
.card{
  position:relative;
  width:min(720px, 92vw);
  padding: 34px 26px;
  border-radius: 26px;
  background: linear-gradient(135deg, var(--glass), rgba(255,255,255,.10));
  border: 1px solid var(--stroke);
  box-shadow: var(--shadow);
  backdrop-filter: blur(14px);
  text-align:center;
  transition: .2s;
}

.locked{
  filter: blur(6px) brightness(.9);
  opacity:.75;
  pointer-events:none;
}

.badge{
  display:inline-flex;
  padding: 10px 14px;
  border-radius: 999px;
  background: linear-gradient(90deg, rgba(255,0,140,.35), rgba(0,255,255,.28), rgba(255,255,0,.22));
  border: 1px solid rgba(255,255,255,.30);
  color:#fff;
  font-weight:700;
}

h1{
  margin:16px 0 8px;
  font-size: clamp(28px, 4.5vw, 54px);
  color:#fff;
}

/* black text */
.sub{
  margin: 0 auto 18px;
  width:min(520px, 95%);
  font-size: clamp(15px, 2.1vw, 18px);
  color:#000;
}

/* buttons */
button{
  border:0;
  cursor:pointer;
  font-weight:800;
  padding:14px 22px;
  border-radius:16px;
  font-size:18px;
  user-select:none;
}

#yesBtn{
  color:#fff;
  background: linear-gradient(90deg, #ff2aa8, #ff7b2f, #ffd000);
}

#noWrap{
  position:relative;
  display:inline-block;
  z-index:10000;
}
#noBtn{
  color:#fff;
  background: linear-gradient(90deg, #6a5cff, #2ad4ff);
}

.btnRow{
  display:flex;
  justify-content:center;
  gap:16px;
  margin-top:20px;
  min-height:90px;
}

.message{
  margin:20px auto 0;
  width:min(620px,96%);
  padding:18px;
  border-radius:22px;
  background:rgba(0,0,0,.4);
  color:#fff;
  display:none;
}

/* intro */
.introOverlay{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.45);
  backdrop-filter: blur(8px);
  z-index:9999;
}

.introBox{
  position:relative;
  width:min(760px,94vw);
  border-radius:26px;
  padding:26px 20px;
  background:linear-gradient(135deg, var(--glass2), rgba(255,255,255,.10));
  border:1px solid rgba(255,255,255,.30);
  text-align:center;
  color:#fff;
  overflow:hidden;
}

.introBtns{
  display:flex;
  justify-content:center;
  gap:14px;
  margin-top:12px;
  position:relative;
  min-height:70px;
}

#fakeWrap{
  position:relative;
  display:inline-block;
}

#fakeBtn{
  background: linear-gradient(90deg, #6a5cff, #2ad4ff);
  color:#fff;
}

.hidden{ display:none !important; }

</style>
</head>
<body>

<div class="hearts" id="hearts"></div>

<!-- INTRO -->
<div class="introOverlay" id="introOverlay">
  <div class="introBox" id="introBox">
    <h2>Dear Miss Altaher (; </h2>
    <p>I have a tiny question for youâ€¦ ðŸ’–</p>

    <div class="introBtns">
      <button id="startBtn">YES ðŸ˜³ðŸ’–</button>

      <span id="fakeWrap">
        <button id="fakeBtn">YES ya shater ðŸ˜Œ</button>
      </span>
    </div>
  </div>
</div>

<div class="card locked" id="card">
  <div class="badge">ðŸ’Œ Dear Miss Altaher ðŸ˜‰ âœ¨</div>
  <h1 id="title">Will you be my Valentine? ðŸ’˜</h1>

  <p class="sub">
    3ala project el vision msht8ltesh hek <br/>
    <span style="font-weight:900; text-transform:uppercase;">
      (YA ANA BA5DEK YA ALLAH BYA5DEK)
    </span>
  </p>

  <div class="btnRow">
    <button id="yesBtn">YES ðŸ’–</button>
    <span id="noWrap"><button id="noBtn">NO ðŸ™ƒ</button></span>
  </div>

  <div class="message" id="msgBox"></div>
</div>

<script>

// floating hearts
const heartsEl = document.getElementById("hearts");
const heartChars = ["ðŸ’—","ðŸ’–","ðŸ’˜","ðŸ’•","ðŸ’ž","ðŸ’","â¤ï¸","ðŸ©·","âœ¨"];
function spawnHeart(){
  const h = document.createElement("div");
  h.className = "heart";
  h.textContent = heartChars[Math.floor(Math.random()*heartChars.length)];
  h.style.left = Math.random()*100 + "vw";
  h.style.animationDuration = (5 + Math.random()*6) + "s";
  heartsEl.appendChild(h);
  setTimeout(()=>h.remove(),12000);
}
for(let i=0;i<18;i++) spawnHeart();
setInterval(spawnHeart,550);

function rand(min,max){
  return Math.floor(Math.random()*(max-min+1))+min;
}

// intro logic
const introOverlay = document.getElementById("introOverlay");
const startBtn = document.getElementById("startBtn");
const card = document.getElementById("card");

startBtn.onclick = ()=>{
  introOverlay.classList.add("hidden");
  card.classList.remove("locked");
};

// runner intro button (big motion but inside introBox)
const introBox = document.getElementById("introBox");
const fakeWrap = document.getElementById("fakeWrap");
const fakeBtn = document.getElementById("fakeBtn");

function moveFakeButton(){
  const boxRect = introBox.getBoundingClientRect();
  const wrapRect = fakeWrap.getBoundingClientRect();
  const pad = 14;

  fakeWrap.style.position = "absolute";

  const maxLeft = boxRect.width - wrapRect.width - pad;
  const maxTop  = boxRect.height - wrapRect.height - pad;

  const left = rand(pad, maxLeft);
  const top  = rand(Math.floor(boxRect.height*0.5), maxTop);

  fakeWrap.style.left = left + "px";
  fakeWrap.style.top  = top  + "px";
}

fakeWrap.addEventListener("mouseenter", moveFakeButton);
fakeBtn.addEventListener("mouseenter", moveFakeButton);
fakeBtn.addEventListener("touchstart", moveFakeButton, {passive:true});
fakeBtn.addEventListener("click", e=>{
  e.preventDefault();
  moveFakeButton();
});

// main NO button logic
const noWrap = document.getElementById("noWrap");
const noBtn = document.getElementById("noBtn");

function moveNoButton(){
  const wrapRect = noWrap.getBoundingClientRect();
  const pad = 12;

  noWrap.style.position="fixed";

  const maxLeft = window.innerWidth - wrapRect.width - pad;
  const maxTop  = window.innerHeight - wrapRect.height - pad;

  noWrap.style.left = rand(pad,maxLeft)+"px";
  noWrap.style.top  = rand(pad,maxTop)+"px";
}

let avoidMode=false;
noWrap.addEventListener("mouseenter",()=>{ if(avoidMode) moveNoButton(); });
noBtn.addEventListener("mouseenter",()=>{ if(avoidMode) moveNoButton(); });
noBtn.addEventListener("touchstart",()=>{ if(avoidMode) moveNoButton(); },{passive:true});

let noClicks=0;
const msgBox=document.getElementById("msgBox");

noBtn.onclick=()=>{
  noClicks++;
  if(noClicks>=2){
    avoidMode=true;
    moveNoButton();
  }
};

</script>

</body>
</html>
